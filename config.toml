baseURL = 'https://victor42.eth.limo/'
languageCode = 'en-us'
title = 'Victor42'
theme = 'stack'
publishDir = "publish"
disqusShortname = 'victor_42'
relativeURLs = true
canonifyURLs = true
buildfuture = true

[build]
  writeStats = true
  
[build.environment]
  HUGO_VERSION = "0.121.1"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[markup.highlight]
  noClasses = false

[params.footer]
since = 2011
