baseURL = 'https://victor42.eth.limo/'
languageCode = 'en-us'
title = 'Victor42'
theme = 'stack'
publishDir = "publish"
disqusShortname = 'victor_42'
relativeURLs = true
canonifyURLs = true
buildfuture = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[markup.highlight]
  noClasses = false

[build]
  writeStats = true
  
[build.processing]
  skip = false
  
[build.processing.css]
  includePaths = ["assets"]
  
[module]
  [module.hugoVersion]
    extended = true
    min = "0.85.0"

[params.footer]
since = 2011
