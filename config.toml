baseURL = 'https://victor42.eth.limo/'
languageCode = 'en-us'
title = 'Victor42'
theme = 'stack'
publishDir = "publish"
disqusShortname = 'victor_42'
relativeURLs = true
canonifyURLs = true
buildfuture = true

[params]
mainSections = ["post"]
author = "Victor42"
readingTime = true

[params.footer]
since = 2011

[taxonomies]
category = "categories"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[markup.highlight]
  noClasses = false

[related]
includeNewer = true
threshold = 20
toLower = true

  [[related.indices]]
  name = "section"
  weight = 80

  [[related.indices]]
  name = "categories"
  weight = 40

  [[related.indices]]
  name = "date"
  weight = 20
