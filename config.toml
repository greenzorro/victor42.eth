# 站点基本信息
baseURL = "https://victor42.eth.limo/"
title = 'Victor42'
publishDir = "publish"

# 主题配置
theme = 'stack'
relativeURLs = true
canonifyURLs = true
buildfuture = true

# 语言配置
languageCode = 'en-us'
defaultContentLanguage = "en"
hasCJKLanguage = true

[languages]
  [languages.zh-cn]
    languageName = "中文"
    contentDir = "content"
    weight = 1
    [languages.zh-cn.sitemap]
      disable = true
  [languages.en]
    languageName = "English"
    contentDir = "content"
    weight = 2
    [languages.en.sitemap]
      disable = true

# 站点参数
[params]
mainSections = ["post"]
author = "Victor42"
readingTime = true
defaultPageLanguage = "zh-cn"

[params.main]
style = "light" 

[params.footer]
since = 2011

# 分类法配置
[taxonomies]
category = "categories"

# Markdown 渲染配置
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[markup.highlight]
  noClasses = false

# 相关内容配置
[related]
includeNewer = true
threshold = 80
toLower = true

  [[related.indices]]
  name = "section"
  weight = 80

  [[related.indices]]
  name = "categories"
  weight = 40

  [[related.indices]]
  name = "date"
  weight = 20

# 其他服务配置
disqusShortname = 'victor_42'

# Sitemap配置
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# 禁用多语言sitemap索引
disableLanguages = []
enableGitInfo = true

# 确保只生成一个sitemap
[params.sitemap]
  disable_multilingual = true

[outputs]
  home = ["HTML", "RSS", "Sitemap"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[outputFormats]
  [outputFormats.Sitemap]
    mediaType = "application/xml"
    baseName = "sitemap"
    isHTML = false
